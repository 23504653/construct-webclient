<h1 mat-dialog-title>权限设置</h1>
<div mat-dialog-content>

  <mat-list>
    <mat-list-item  *ngFor="let role of roles; let i = index">
      <mat-checkbox (change)="roleChange($event,i)" [checked]="role.has"></mat-checkbox>
      <div mat-line>{{role.role.name}}</div>
      <div mat-line>{{role.role.description}}</div>
    </mat-list-item>
  </mat-list>

</div>
