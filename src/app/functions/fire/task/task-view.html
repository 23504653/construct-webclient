
<div class="repohead" *ngIf="dataService.fireCheck">

  <div class="d-flex flex-column flex-md-row mb-4 px-3">

    <div class="flex-auto min-width-0 width-fit mr-3 mb-2">
      <h1 class="private  d-flex flex-wrap flex-items-center break-word float-none ">
        <span class="flex-self-stretch" octicon="flame" style="margin-top: -2px;">

        </span>
        <strong class="mr-2 ml-2 flex-self-stretch" >
          {{dataService.fireCheck?.project.name}}
        </strong>
        <!-- <span class="path-divider flex-self-stretch"> / </span>
        <span class="mr-2 flex-self-stretch">
          {{dataService.fireCheck?.project.property | projectPropertyLabel}}  <span *ngIf="dataService.fireCheck?.project.property == 'MODIFY'"> <span class="path-divider flex-self-stretch"> / </span> {{dataService.fireCheck?.project.modifyType | projectModifyTypeLabel}}</span>
          
        </span> -->

        <span class="Label Label--outline v-align-middle ">{{dataService.fireCheck?.inRandom ? '抽中' : '未抽中'}}</span>
        
      </h1>
    </div>
    <ul class="pagehead-actions flex-shrink-0 d-flex flex-justify-space-around flex-md-justify-end" >
      
      <li>
        <mat-menu #reportMenu="matMenu">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Help</button>
        </mat-menu>
        <button mat-stroked-button [matMenuTriggerFor]="reportMenu" class="select-menu-button">
          <span octicon="file" [width]="14" height="14" style="line-height: 1px;"></span>
          报表
          
        </button>
      </li>
      <li>
        <button *ngIf="!dataService.task.isClaim" (click)="dataService.claim()" [disabled]="!dataService.task.isCanClaim" mat-stroked-button>
          <span octicon="person" [width]="14" height="14" style="line-height: 1px;"></span>
          {{dataService.task.isCanClaim ? '接收业务' : dataService.task.assignee}}
          
        </button>
        <button *ngIf="dataService.task.isClaim" (click)="dataService.unclaim()"  mat-stroked-button>
          <span [octicon]="dataService.task.isClaim ? 'organization' : 'person'" [width]="14" height="14" style="line-height: 1px;"></span>
          取消接收
        </button>
      </li>
      <li>
        <button (click)="dataService.completeTask()" mat-stroked-button [disabled]="!dataService.task.isClaim">
          <span octicon="pencil" [width]="14" height="14" style="line-height: 1px;"></span>
          办理业务
        </button>
      </li>

    </ul>
  </div>


<nav mat-tab-nav-bar style="margin-bottom: 25px;">
  <a mat-tab-link [routerLink]="['./']" [routerLinkActiveOptions]= "{exact: true}" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
      基本信息
  </a>
  <a mat-tab-link routerLink="business" disabled="true" routerLinkActive #rlb="routerLinkActive" [active]="rlb.isActive">
    验收表
</a>
  <a mat-tab-link routerLink="document" routerLinkActive #rlc="routerLinkActive" [active]="rlc.isActive">
    要件/附件
  </a>

  <a mat-tab-link routerLink="business" disabled="true" routerLinkActive #rlb="routerLinkActive" [active]="rlb.isActive">
      业务轨迹
  </a>
  




</nav>
</div>
<router-outlet></router-outlet>
