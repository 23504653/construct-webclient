

<div class="Subhead">
  <h1 class="Subhead-heading">处理业务 - {{fireCheckTask.task.name}}</h1>
  <p class="Subhead-description">
    {{fireCheckTask.check.info.project.name}} - 消防{{fireCheckTask.check.info.special ? '验收' : '备案'}}
  </p>
</div>


<form [formGroup]="form">

  <div formArrayName="files" *ngFor="let file of opinionForm.controls; let i = index">
    <div [formGroupName]="i">
      {{opinionForm.controls[i].value.name}}

      <mat-form-field>
        <mat-label> {{opinionForm.controls[i].value.name}}</mat-label>
        <mat-select formControlName="pass" required>
          <mat-option> -- </mat-option>
          <mat-option [value]="true">合格</mat-option>
          <mat-option [value]="false">不合格</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>意见</mat-label>
        <textarea matInput formControlName="opinion" required>
        </textarea>
      </mat-form-field>

    </div>
  </div>

  <hr>
  <button mat-raised-button [routerLink]="['/task/fire/view',fireCheckTask.task.id]">取消</button>
  <button mat-raised-button (click)="complete()" [color]="valid ? 'primary' : 'accent'"> {{valid ? '合格' : '不合格'}}</button>

</form>
