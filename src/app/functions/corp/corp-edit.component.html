<div class="Subhead">

        每个参建单位可以有多种参建角色，如果只是想新增一种参建角色，请修改原参建单位.
    </p>
</div>


<div class="paper-page">



    <mat-card >
        <mat-card-header>
            <mat-card-title>基本信息</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>

            </mat-form-field>
        </mat-card-content>

    <div>

        </button>

    <mat-accordion>
        <mat-expansion-panel>

                    基本信息

                </mat-panel-description>

            </mat-expansion-panel-header>


        </mat-expansion-panel>





    </mat-accordion>

</div>
