
<form [formGroup] = "form" >
  

  <div class="d-flex" style=" align-items: baseline">
    <mat-form-field  style="width: 150px; margin-right: 10px;">
      <mat-label>
        类型
      </mat-label>
      <mat-select formControlName="type" required>
        <mat-option>--</mat-option>

        <mat-option *ngFor="let type of types" [value]="type.key"> {{type.label}} </mat-option>

      </mat-select>

      <mat-error *ngIf="form.get('type').hasError('required')">
        类型 <strong>不能为空</strong>
      </mat-error>
    </mat-form-field>

    <div class="flex-auto" style=" margin-right: 10px;">
      <corp-select  formControlName="corp" required>
      </corp-select>
    </div>

    <div style="width: 80px;">
      <button [disabled]="!form.valid" mat-stroked-button (click)="onSubmit()" color="primary">保存</button>
    </div>
  </div>


  <mat-form-field>
    <mat-label>
      描述
    </mat-label>
    <textarea matInput formControlName="description">
    </textarea>
    <mat-error *ngIf="form.get('description').hasError('maxlength')">
      长度不能超过 <strong>512</strong>
    </mat-error>
  </mat-form-field>





</form>
