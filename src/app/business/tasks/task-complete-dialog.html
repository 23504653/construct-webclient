<h1 mat-dialog-title ><strong>{{task.name}}</strong> - 完成</h1>
<div mat-dialog-content>
  <p>{{task.description}}</p>

  <p>将要完成任务:<strong>{{task.name}}</strong></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">取消</button>
  <button mat-button [mat-dialog-close]="task.id" cdkFocusInitial>完成任务</button>
</div>
