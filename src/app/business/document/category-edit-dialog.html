<h1 mat-dialog-title> {{data.id ? '编辑' : '添加'}}分类</h1>
<div mat-dialog-content>
  <form [formGroup] = "form">
    <mat-form-field>
      <mat-label>名称</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.get('name').hasError('maxlength')">
        长度不能超过 <strong>512</strong>
      </mat-error>
      <mat-error *ngIf="form.get('name').hasError('required')">
        名称不能为空
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>描述</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="form.get('description').hasError('maxlength')">
        长度不能超过 <strong>1024</strong>
      </mat-error>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" cdkFocusInitial>取消</button>
  <button mat-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="resultData" >{{data.id ? '编辑' : '添加'}}</button>
</div>
