<header class="docs-primary-header component-page-header">
    <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  
    <h1 focusOnNavigation>{{func.item.name}} </h1>


    <div *ngIf="func.search">
 

        <input #searchInput id="search-input" (keydown.enter)="search(searchInput.value)"/>

        <button (click)="search(searchInput.value)">search</button>
    </div>

</header>
