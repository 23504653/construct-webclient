<ng-progress></ng-progress>
<nav class="docs-navbar-header" aria-label="Top Toolbar">
  <a mat-button class="docs-button" routerLink="/" aria-label="建设工程审批系统">
    <img class="docs-home-logo"
         src="../../assets/img/home.png"
         alt="angular">
    <span>建设工程审批系统</span>
  </a>
  <a mat-button class="docs-navbar-hide-small docs-button" routerLink="/function/project">新建业务</a>
  <a mat-button class="docs-navbar-hide-small docs-button" routerLink="/business/tasks">业务办理</a>

  <a mat-button class="docs-navbar-hide-small docs-button" routerLink="/function/fire-business">业务查询</a>
  
  <div class="flex-spacer"></div>

  <mat-menu #userMenu="matMenu">
    <button (click)="changePwd()" mat-menu-item>
      <mat-icon width="18px" octicon="key"></mat-icon>
      <span>更改密码</span>  
    </button>
    <button (click)="logout()" mat-menu-item>
      <mat-icon width="18px" octicon="sign-out"></mat-icon>
      <span>退出</span>
    </button>
  </mat-menu>


  <a mat-button class="docs-button docs-navbar-hide-small" [matMenuTriggerFor]="userMenu" aria-label="用户信息">
    <span class="docs-github-logo" color="white" octicon="person" ></span> {{user.user_name}}
    <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">arrow_drop_down</mat-icon>
  </a>
  <a mat-icon-button class="docs-button docs-navbar-show-small"
    [matMenuTriggerFor]="userMenu" aria-label="用户信息">
    <span octicon="person" class="docs-github-logo" color="white" ></span> 
  </a>
</nav>
<nav class="docs-navbar docs-navbar-show-small" aria-label="Section Nav Bar">
  <a mat-button class="docs-navbar-link" routerLink="/function/project">新建业务</a>
  <a mat-button class="docs-navbar-link" routerLink="/business/tasks">业务办理</a>

  <a mat-button class="docs-navbar-link" routerLink="/function/fire-business">业务查询</a>
</nav>
